<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Laxar - Ventes de Montres</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="d-flex">
      <div class="container-lg d-flex justify-content-between">
        <nav class="d-flex align-items-center">
          <p>Homme</p>
          <p>Femme</p>
          <p>Accessoires</p>
        </nav>
        <div class="title d-flex align-items-center justify-content-center">
          <h1 class="title-size d-flex align-items-baseline">LA <span class="x-size">X</span> AR</h1>
        </div>
        <nav class="d-flex align-items-center justify-content-end">
          <input class="search" type="text" name="search" id="search" placeholder="Recherche..." />
          <i class="fa-regular fa-magnifying-glass" onclick="showSearch(event)"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-cart-shopping"></i>
        </nav>
      </div>
    </header>
    <script>
      function showSearch(e) {
        e.target.previousElementSibling.classList.toggle('show');
      }
    </script>
  </body>
</html>
