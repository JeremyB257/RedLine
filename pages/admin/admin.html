<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <title>Laxar - AdminPanel</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="adminNav d-flex justify-content-between">
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a class="title d-flex align-items-baseline justify-content-center" href="/public/index.html"
        >LA<span>X</span>AR</a
      >
      <span></span>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">AdminPanel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists,
            etc.
          </div>
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="#" role="button"
                ><i class="fa-light fa-receipt nav-icon"></i> <span>Commandes</span></a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="#" role="button">
                <i class="fa-solid fa-user nav-icon"></i> <span>Clients</span></a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="#" role="button">
                <i class="fa-regular fa-page nav-icon"></i> <span>Pages</span></a
              >
            </li>
          </ul>
          <div class="btn-group dropend">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="fa-light fa-tag nav-icon"></i> <span>Produits</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Listes des produits</a></li>
              <li><a class="dropdown-item" href="#">Listes des collections</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
