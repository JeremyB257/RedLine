<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <title>Laxar - AdminPanel</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="adminNav">
      <div class="container-lg d-flex justify-content-between">
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="title d-flex align-items-baseline justify-content-center" href="/public/index.html"
          >LA<span>X</span>AR</a
        >
        <span></span>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">AdminPanel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images,
              lists, etc.
            </div>
            <ul class="nav flex-column mt-3">
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="./listOrder.html" role="button"
                  ><i class="fa-light fa-receipt nav-icon"></i> <span>Commandes</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="./listCustomer.html" role="button">
                  <i class="fa-solid fa-user nav-icon"></i> <span>Clients</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="./listPages.html" role="button">
                  <i class="fa-regular fa-page nav-icon"></i> <span>Pages</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" href="./listDiscount.html" role="button">
                  <i class="fa-regular fa-badge-percent"></i> <span>Reductions</span>
                </a>
              </li>
            </ul>
            <div class="btn-group dropend">
              <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fa-light fa-tag nav-icon"></i> <span>Produits</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./listProducts.html">Listes des produits</a></li>
                <li><a class="dropdown-item" href="./listCollections.html">Listes des collections</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-lg d-flex justify-content-evenly flex-wrap">
      <div class="col-md-8 col 12">
        <div class="card my-3">
          <div class="card-header"><strong>Nouveau produit</strong></div>
          <div class="card-body">
            <div class="input mb-3">
              <label for="title" class="form-label">Titre</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="p. ex. Tee-shirt à manches courtes" />
            </div>
            <div class="input mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea class="form-control" name="desc" id="desc" placeholder="Leave a comment here"></textarea>
            </div>
          </div>
        </div>
        <div class="card my-3">
          <div class="card-header"><strong>Images produit</strong></div>
          <div class="card-body">
            <div class="input mb-3">
              <div class="input-file d-flex justify-content-between flex-wrap">
                <input type="file" id="file" multiple="" accept=".jpg,.png,.jpeg" style="display: none" />
                <div class="grid-img">
                  <label for="file" class="input-img"> <img src="./img/defaultImg.svg" alt="" /></label
                  ><label for="file" class="input-img"> <img src="./img/defaultImg.svg" alt="" /></label
                  ><label for="file" class="input-img"> <img src="./img/defaultImg.svg" alt="" /></label
                  ><label for="file" class="input-img"> <img src="./img/defaultImg.svg" alt="" /></label
                  ><label for="file" class="input-img"> <img src="./img/defaultImg.svg" alt="" /></label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card my-3">
          <div class="card-header"><strong>Prix</strong></div>
          <div class="card-body">
            <label for="Price" class="form-label">Prix affiché</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="Price" placeholder="0.00" />
              <span class="input-group-text">€</span>
            </div>

            <label for="discountPrice" class="form-label">Prix avant reduction</label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                id="discountPrice"
                placeholder="0.00 (laisser vide si non concerné)" />
              <span class="input-group-text">€</span>
            </div>

            <label for="cost" class="form-label">Coût par produit</label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                id="cost"
                placeholder="0.00 (Les clients ne verront pas cela)" />
              <span class="input-group-text">€</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-12">
        <div class="card my-3">
          <div class="card-header"><strong>Statut du produit</strong></div>
          <div class="card-body">
            <div class="input mb-3">
              <label for="actif" class="form-label">Actif</label
              ><select id="actif" class="form-select">
                <option value="true">Actif</option>
                <option value="false">Inactif</option>
              </select>
            </div>
            <div class="input mb-3">
              <label for="collection" class="form-label">Collection</label
              ><select id="collection" class="form-select">
                <option value="">Aucune</option>
                <option value="id de la collection">Montres</option>
                <option value="id de la collection">Bracelets</option>
                <option value="id de la collection">Bagues</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
