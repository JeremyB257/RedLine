<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <i class="fa-solid fa-bars"></i>

        <h1>AdminPanel</h1>
        <div class="darkMode" onclick="darkMod()">
          <i class="fa-regular fa-moon"></i>
        </div>
      </div>

      <div class="header-divider"></div>

      <div class="header-container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"></li>
          </ol>
        </nav>
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar-logo">
        <img class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo" src="./img/logo.svg" />
      </div>
      <ul class="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pages/admin/admin.html">
            <i class="fa-solid fa-gauge-high nav-icon"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-title">Theme</li>
        <li id="productMenu" class="nav-group" onclick="showGroup(event)">
          <div class="nav-link nav-group-toggle">
            <i class="fa-light fa-tag nav-icon"></i>
            <span>Produits</span>
          </div>
          <ul class="nav-group-items">
            <li class="nav-item">
              <a class="nav-link" href="./listeProduits.html"> <span class="nav-icon"></span> Les produits </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./listeCollections"> <span class="nav-icon"></span> Les collections </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/commandes">
            <i class="fa-light fa-receipt nav-icon"></i>
            <span>Commandes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clients">
            <i class="fa-solid fa-user nav-icon"></i>
            <span>Clients</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages">
            <i class="fa-regular fa-page nav-icon"></i>
            <span>Pages</span>
          </a>
        </li>
      </ul>
      <div class="sidebar-logo">
        <img class="sidebar-brand-full" width="118" height="46" alt="CoreUI Logo" src="./img/logo.svg" />
      </div>
    </nav>
    <script>
      const showGroup = e => {
        e.currentTarget.classList.toggle('show');
      };
      const darkMod = () => {
        const darkMode = document.querySelector('.darkMode');

        document.body.classList.toggle('dark');

        darkMode.children[0].classList.toggle('fa-sun');
        darkMode.children[0].classList.toggle('fa-moon');
      };
    </script>
  </body>
</html>
