<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <title>Laxar - Ventes de Montres</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="container-lg">
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header loginNav">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="signin-tab" role="tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" aria-controls="signin" aria-selected="true" href="#">Se connecter</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" role="tab" aria-controls="signup" aria-selected="false" href="#">S'inscrire</a>
            </li>
          </ul>
        </div>
      
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
            <form class="m-5 loginForm">
              <div class="mb-5">
                <label for="emailLogin" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control border-0 border-bottom rounded-0"
                  id="emailLogin"
                  aria-describedby="emailHelp" />
              </div>
    
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Mot de passe*</label>
                <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword1" />
              </div>
    
              <div class="row mx-auto">
                <div class="mb-5 form-check col-6">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label ps-1" for="exampleCheck1">Se souvenir de moi </label>
                </div>
                <div class="col-5">
                  <p>mot de passe oubli√© ?</p>
                </div>
              </div>
    
              <button type="submit" class="btn btn-primary">Se connecter</button>
              <p class="my-4">Pas de compte ? <span>Inscrivez-vous</span></p>
            </form>
          </div> 
        
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form class="m-5 loginForm">
              <div class="mb-5">
                <label for="emailLogin" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control border-0 border-bottom rounded-0"
                  id="emailLogin"
                  aria-describedby="emailHelp" />
              </div>
    
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Mot de passe*</label>
                <input type="password" class="form-control border-0 border-bottom rounded-0 p-0" id="exampleInputPassword1" />
              </div>
    
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Confirmer le mot de passe*</label>
                <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword1" />
              </div>
    
              <button type="submit" class="btn btn-primary">Isncription</button>
              
            </form>
          </div>
        </div>
      </div>

      <p class="w-50 mx-auto">* champs obligatoires</p>
    </main>
  </body>
</html>
