<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Laxar - Ventes de Montres</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="container-lg">
      <div class="card w-75 mx-auto my-5">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Se connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">S'inscrire</a>
            </li>
          </ul>
        </div>

        <form class="m-5">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Adresse email*</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" />

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">mot de passe*</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi </label>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
          <p>Pas de compte ? <span>Inscrivez-vous</span></p>
        </form>
      </div>
      <p>* champs obligatoires</p>
      
    </main>
  </body>
</html>
